<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/page.xhtml">    

    <ui:define name="navbar">
        <ui:include src="/WEB-INF/components/core/common/chooser-navbar.xhtml" />
    </ui:define>

    <ui:define name="user-menu">
        <p:commandButton icon="pi pi-times"
                         actionListener="#{viewPage.up}"
                         class="ui-button rounded-button ui-button-outlined" />
        <p:commandButton icon="pi pi-check" immediate="true"
                         actionListener="#{viewPage.finish}"
                         class="ui-button rounded-button ui-button-outlined" />
    </ui:define>

</ui:composition>
