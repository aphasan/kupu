<ui:composition xmlns:ui="jakarta.faces.facelets" 
                xmlns:p="http://primefaces.org/ui">

    <p:menuitem icon="pi pi-pencil" value="#{string['common.update.label']}"
                rendered="#{viewPage.isUserHasRoles(dataView.updatePermission)}"

                update="#{updateListener}" oncomplete="refreshContent()"
                immediate="true" actionListener="#{dataView.onEdit}" />
