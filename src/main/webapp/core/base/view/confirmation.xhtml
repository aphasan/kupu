<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/child-page.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="jakarta.tags.core">

    <f:metadata>
        <ui:param name="title" value="Konfirmasi" />

        <ui:param name="viewPage" value="#{confirmationPage}" />
        <ui:param name="notool" value="#{true}" />

        <f:viewParam name="w" value="#{confirmationPage.what}" transient="true" />
        <f:viewParam name="m" value="#{confirmationPage.message}" converter="String64Converter" transient="true" />
        <f:viewParam name="p" value="#{confirmationPage.messageParams}" converter="String64ListConverter" transient="true" />
    </f:metadata>   

    <ui:define name="home-nav">

    </ui:define>

    <ui:define name="content">
        <div class="flex flex-column gap-4 align-items-center mt-4 ml-4">
            <div class="text-justify">
                <h:outputFormat escape="false" value="#{string[confirmationPage.message]}" >
                    <c:forEach items="#{confirmationPage.messageParams}" var="param" >
                        <f:param value="#{param}" />
                    </c:forEach>
                </h:outputFormat>
            </div>
            <div>
                <h:form>
                    <div class="form-group flex justify-content-start">
                        <p:commandButton value="Ya" immediate="true"
                                         actionListener="#{confirmationPage.yes}" class="ui-button-outlined mr-2" />
                        <p:commandButton value="Tidak" immediate="true" class="ui-button-outlined"
                                         actionListener="#{confirmationPage.no}" />
                    </div>
                </h:form>
            </div>
        </div>
        <div class="mt-2 ml-4">

        </div>
    </ui:define>
    
    <ui:define name="pager" />

</ui:composition>
