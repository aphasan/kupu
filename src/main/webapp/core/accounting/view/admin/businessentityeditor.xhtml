<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/editor-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <f:metadata>
        <ui:param name="primaryTitle" value="Entitas" />
        <ui:param name="secondaryTitle" value="Baru" /> 

        <ui:param name="viewPage" value="#{businessEntityEditorPage}" />

        <ui:param name="notool" value="true" />
        <ui:param name="nofilter" value="true"/>

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>  

            

        <f:viewParam name="entity" value="#{viewPage.entity}" converter="BusinessEntityConverter" transient="true" />
        <f:viewParam name="parent" value="#{viewPage.parent}" converter="BusinessEntityConverter" />

        <f:viewAction action="#{viewPage.load}" />
    </f:metadata>

    <ui:define name="styles">
        <style>
            .tbl-header {
                display: none;
            }
            .ui-inputtext, .ui-inputnumber , .p-datepicker, .ui-inputfield {
                display: flex;
                flex-grow: 1;
            }
        </style>
    </ui:define>

    <ui:define name="content-header" />

    <ui:define name="form">

        <div class="grid w-full p-3">

            <ui:decorate template="/WEB-INF/components/core/party/organizationeditorform.xhtml" >
                <ui:param name="editor" value="#{viewPage.form}" />
                
                <ui:define name="telecommunicationnumber-form" />
                <ui:define name="electronicaddress-form" />

            </ui:decorate>

        </div>

    </ui:define>


</ui:composition>
