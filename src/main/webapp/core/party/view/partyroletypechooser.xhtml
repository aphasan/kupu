<ui:composition xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/chooser-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <f:metadata>
        <ui:param name="title" value="#{string['party.chooseRole.title']}" />
        <ui:param name="viewPage" value="#{partyRoleTypeChooserPage}" />
        <ui:param name="dataView" value="#{viewPage.typeList}" />
        
        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml" />
        <ui:include src="/WEB-INF/components/core/base/meta/filterui.xhtml" />
        <ui:include src="/WEB-INF/components/core/base/meta/pager.xhtml" />
        <ui:include src="/WEB-INF/components/core/base/meta/selection.xhtml">
            <ui:param name="converter" value="PartyRoleTypeListConverter" />
        </ui:include>
        
        <f:viewParam name="partyType" value="#{viewPage.partyType}" converter="PartyTypeConverter" />
        <f:viewParam name="party" value="#{viewPage.party}" converter="PartyConverter" />
    </f:metadata>

    <ui:define name="filter">
        <ui:include src="/WEB-INF/components/core/base/filter.xhtml" >
            <ui:param name="filterUi" value="/WEB-INF/components/core/base/filterui.xhtml" />
            <ui:param name="filtered" value="#{dataView.filtered}" />
        </ui:include>
    </ui:define>

    <ui:define name="pager">
        <ui:include src="/WEB-INF/components/core/base/pager.xhtml" >
            <ui:param name="stat" value="#{true}" />
            <ui:param name="pagerListener" value=":data-frm" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form id="data-frm">
            <ui:include src="/WEB-INF/components/core/party/roletypelist.xhtml" />
        </h:form>
    </ui:define>

</ui:composition>
