<ui:composition xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/chooser-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <f:metadata>
        <ui:param name="title" value="#{string['application.label.chooseOrganizationType']}" />
        <ui:param name="viewPage" value="#{organizationTypeChooserPage}" />
        <ui:param name="dataView" value="#{viewPage.typeList}" />
        
        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml" />

        <ui:include src="/WEB-INF/components/core/base/meta/pager.xhtml">
            <ui:param name="pagerListener" value=":data-frm" />
        </ui:include>

        <ui:include src="/WEB-INF/components/core/base/meta/filter.xhtml">
            <ui:param name="filterListener" value=":data-frm" />
        </ui:include>

        <f:viewParam name="s" value="#{dataView.selections}"
                     converter="OrganizationTypeListConverter" />        
    </f:metadata>

    <ui:define name="content">
        <h:form id="data-frm">
            <ui:include src="/WEB-INF/components/core/party/partytypelist.xhtml" />
        </h:form>
    </ui:define>

</ui:composition>
