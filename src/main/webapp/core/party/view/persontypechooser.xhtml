<ui:composition xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/chooser-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <f:metadata>
        <ui:param name="title" value="#{string['person.choosePersonClassification.title']}" />
        <ui:param name="viewPage" value="#{personTypeChooserPage}" />
        <ui:param name="dataView" value="#{viewPage.typeList}" />

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml" />
        <ui:include src="/WEB-INF/components/core/base/meta/filterui.xhtml" />
        <ui:include src="/WEB-INF/components/core/base/meta/pager.xhtml" />
        
        <f:viewParam name="s" value="#{viewPage.typeList.selections}" converter="PersonTypeListConverter" />

    </f:metadata>

    <ui:define name="filter">
        <ui:include src="/WEB-INF/components/core/base/filter.xhtml" >
            <ui:param name="name" value="filterPerson" />
            <ui:param name="filter" value="#{dataView.filter}" />
            <ui:param name="filterUi" value="/WEB-INF/components/core/base/filterui.xhtml" />
            <ui:param name="filterContent" value="/WEB-INF/components/core/base/filtercontent.xhtml" />
            <ui:param name="filterListener" value=":data-frm:data-tbl :pager-frm :tools-frm" />
        </ui:include>
    </ui:define>

    <ui:define name="pager">
        <ui:include src="/WEB-INF/components/core/base/pager.xhtml" >
            <ui:param name="pager" value="#{dataView.pager}" />
            <ui:param name="stat" value="true" />
            <ui:param name="pagerListener" value=":data-frm" />
        </ui:include>
    </ui:define>

    <ui:define name="content">
        <h:form id="data-frm">
            <ui:include src="/WEB-INF/components/core/party/partytypelist.xhtml" />
        </h:form>
    </ui:define>

</ui:composition>
