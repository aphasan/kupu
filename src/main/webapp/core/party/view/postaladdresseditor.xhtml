<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/editor-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html">

    <f:metadata>
        <ui:param name="primaryTitle" value="#{string['party.postalAddressEditor.title']}" />
        <ui:param name="secondaryTitle" value="Baru" />

        <ui:param name="viewPage" value="#{postalAddressEditorPage}" />

        <ui:param name="notool" value="true" />
        <ui:param name="nofilter" value="true"/>

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml" />
        
        <f:viewParam name="party" value="#{viewPage.party}" converter="PartyConverter" />

        <f:viewParam name="entity" value="#{viewPage.entity}" converter="PostalAddressConverter" transient="true" />

        <f:viewAction action="#{viewPage.load}" />
    </f:metadata>

    <ui:define name="form">
        <div class="row w-full pl-4">
            <div class="col-6 mx-auto mt-4">
                <ui:include src="/WEB-INF/components/core/party/postaladdressform.xhtml" >
                    <ui:param name="form" value="#{viewPage.form}" />
                    <ui:param name="required" value="true" />
                </ui:include> 
            </div>
        </div>
    </ui:define>

</ui:composition>
