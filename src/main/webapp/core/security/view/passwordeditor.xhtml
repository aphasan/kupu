<ui:composition template="/WEB-INF/templates/editor-page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html">

    <f:metadata>   
        <ui:param name="primaryTitle" value="Ubah Password" />

        <ui:param name="viewPage" value="#{passwordEditorPage}" />     

        <ui:param name="notool" value="true" />
        <ui:param name="nofilter" value="true" />

        <f:viewParam name="entity" value="#{viewPage.entity}" converter="ApplicationUserConverter" transient="true" />
        
    </f:metadata>

    <ui:define name="form">
        <div class="grid flex-grow-1 p-0 m-0">
            <div class="col-3">               
                <div class="field">
                    <p:outputLabel for="old-password" value="Password Lama" class="w-full" />
                    <p:password id="old-password" value="#{viewPage.oldPassword}" 
                                class="w-full" toggleMask="true" />
                </div>                           
                <div class="field">
                    <p:outputLabel for="new-password" value="Password Baru" class="w-full" />
                    <p:password id="new-password" value="#{viewPage.newPassword}" 
                                class="w-full" toggleMask="true" />
                </div>                
                <div class="field">
                    <p:outputLabel for="confirm-password" value="Konfirmasi Password" class="w-full" />
                    <p:password id="confirm-password" value="#{viewPage.confirmPassword}" 
                                class="w-full" toggleMask="true" />
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
