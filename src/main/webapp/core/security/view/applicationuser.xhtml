<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                template="/WEB-INF/templates/child-page.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>

        <ui:param name="primaryTitle" value="Users" />
        <ui:param name="viewPage" value="#{applicationUserPage}" />
        <ui:param name="dataView" value="#{viewPage.dataView}" />
        <ui:param name="pager" value="#{dataView.pager}" />
        <ui:param name="contentId" value=":data-frm:#{dataView.name}" /> 
        
        <ui:param name="nofilter" value="true" />

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>
        
        <ui:include src="/WEB-INF/components/core/base/meta/pager.xhtml" />
        
        <f:viewParam name="s" value="#{dataView.selections}" 
                     converter="ApplicationUserListConverter" />
        
    </f:metadata>
    
    <ui:define name="other-tools">
        <p:commandButton icon="pi pi-users" immediate="true"                     
                     class="ui-button-flat" action="#{viewPage.openGroupView}" />
    </ui:define>

    <ui:define name="content">
        <h:form id="data-frm">
            <ui:include src="/WEB-INF/components/core/security/applicationuserlist.xhtml" >
                <ui:param name="selectListener" value=":tools-frm" />
                <ui:param name="editable" value="false" />
            </ui:include>
        </h:form>
    </ui:define>

</ui:composition>
