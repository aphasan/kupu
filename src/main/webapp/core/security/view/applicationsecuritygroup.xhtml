<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                template="/WEB-INF/templates/child-page.xhtml">

    <f:metadata>

        <ui:param name="primaryTitle" value="Group" />
        <ui:param name="viewPage" value="#{applicationSecurityGroupPage}" />
        <ui:param name="dataView" value="#{viewPage.dataView}" />
        <ui:param name="pager" value="#{dataView.pager}" />
        <ui:param name="contentId" value=":data-frm:#{dataView.name}" /> 
        
        <ui:param name="nofilter" value="true" />
        
        <ui:include src="/WEB-INF/components/core/base/meta/pager.xhtml" />
        
        <f:viewParam name="s" value="#{dataView.selections}" 
                     converter="ApplicationSecurityGroupListConverter" />
        
    </f:metadata>

    <ui:define name="content">
        <h:form id="data-frm">
            <ui:include src="/WEB-INF/components/core/security/applicationsecuritygrouplist.xhtml" >
                <ui:param name="selectListener" value=":tools-frm" />
            </ui:include>
        </h:form>
    </ui:define>

</ui:composition>
