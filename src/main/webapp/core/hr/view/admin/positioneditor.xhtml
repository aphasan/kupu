<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/editor-page.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html">

    <f:metadata>
        <ui:param name="primaryTitle" value="Editor Posisi" />

        <ui:param name="viewPage" value="#{positionEditorPage}" />

        <ui:param name="notool" value="true" />
        <ui:param name="nofilter" value="true"/>

        <ui:include src="/WEB-INF/components/core/base/meta/page.xhtml"/>  

            

        <f:viewParam name="entity" value="#{viewPage.entity}" converter="PositionConverter" transient="true" />
        <f:viewParam name="parent" value="#{viewPage.parent}" converter="PositionConverter" />
        <f:viewParam name="entitas" value="#{viewPage.entitas}" converter="BusinessEntityConverter" />

        <f:viewAction action="#{viewPage.load}" />
    </f:metadata>

    <ui:define name="form">       

        <div class="grid w-full p-3">
            <div class="col-12 lg:col-4 gap-3">
                <ui:decorate template="/WEB-INF/components/core/base/form.xhtml">

                    <ui:define name="fields">

                        <div class="field ui-fluid">
                            <p:outputLabel for="name" value="Nama" />
                            <p:inputText id="name" value="#{viewPage.entity.name}"
                                             required="true" requiredMessage="Nama posisi tidak boleh kosong" /> 
                        </div>
                        
                    </ui:define>

                </ui:decorate>
            </div>
        </div>

    </ui:define>

</ui:composition>
